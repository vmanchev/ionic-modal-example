<!DOCTYPE html>
<html ng-app="ionicApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="lib/ionic-ui-modal-service/ionic.ui.modalService.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller="AppCtrl as vm">

    <ion-content padding="true">
        <div class="row">
            <div class="col">
                <button ng-click="vm.openDateDialog()" class="button button-assertive button-block">
                    Click to select a date
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div ng-if="vm.selectedDate">
                    <h1 class="text-center">Selected date:{{vm.selectedDate}}</h1>
                </div>
            </div>
        </div>

    </ion-content>

</body>
</html>
